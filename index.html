<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
<script>
    const reg = new RegExp('(^|&)text=([^&]*)(&|$)', 'i');
    window.onload = function () {
        const r = window.location.search.substring(1).match(reg);
        if (r != null) {
            const textH1 = document.getElementById('text')
            const title = document.getElementById('title')
            const text = decodeURIComponent(r[2])?.replace('+', ' ')
            textH1.innerText = text

            if (text?.length > 0) {
                title.innerText = 'TEXT: ' + text
            }
        } else {
            if (!window.location?.contains('localhost') && !window.location?.contains('127.0.0.1') && !window.location?.contains('192.168')) {
                window.location.href = 'https://github.com/ForteScarlet/TEXT'
            }
        }
    }

</script>
<meta charset="UTF-8">
<title id="title">TEXT</title>
</head>
<body>
<h1 id="text" style="text-align: center"></h1>
</body>
</html>
