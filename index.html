<!DOCTYPE html>
<html lang="en">
<head>
<script>
    const reg = new RegExp("(^|&)text=([^&]*)(&|$)", "i");
    window.onload = function () {
        const r = window.location.search.substring(1).match(reg);
        const textH1 = document.getElementById('text')
        const title = document.getElementById('title')
        if (r != null) {
            const text = decodeURIComponent(r[2])?.replace('+', ' ')
            textH1.innerText = text
            title.innerText = text.substring(0, 6)
        } else {
            textH1.innerText = ""
        }
    }

</script>
<meta charset="UTF-8">
<title id="title">TEXT</title>
</head>
<body>
    <h1 id="text" style="text-align: center"></h1>
</body>
</html>
